<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="../../assets/css/style_illustration.css" rel="stylesheet" />
    <title>Styles </title>
</head>
<body>
    <section id="interface">
        <input type="checkbox" id="Gras"> Gras
        <input type="checkbox" id="Italique"> Italique
        <input type="checkbox" id="Souligné"> Souligné
        <input type="checkbox" id="Barré"> Barré
        <input type="color" id="Couleur"> Couleur
        <input type="number" id="taille" min="1" max="100" step="1">
        <select id="police"> Police
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
        <textarea id="text" placeholder="votre texte"></textarea>
        <button id="bouton">Appliquer</button>




    </section>
    
</body>
<script src="../../js/style_illustration.js"></script>
</html>
