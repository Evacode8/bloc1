<!DOCTYPE html>
<html lang="en">

    <link href="../../assets/css/Form-contact.css" rel="stylesheet" />

<body>
    
<section id="Formulaire_contact">
    <form action="/" method="post">
        <h1> Contact</h1>

        <button type="submit">Envoyer</button>
      </form>
      
</section>
